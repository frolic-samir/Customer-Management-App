{% extends 'accounts/base.html' %}

{% block content %}
    <div class="row my-5">
        <div class="col-md-4 mx-auto">
            <div class=" card card-body">
                <h4 class='mb-4 display-6'>Login</h4>
                {% for message in messages %}
                    <p class='text-danger' >{{message}}</p>
                {% endfor %}
                <form action="" method='post' class='form'>
                    {% csrf_token %}
                    <label>Username</label>
                    <input type="text" class='form-control' name='username' required>
                    <label>Password</label>
                    <input type="password" class='form-control' name='password' required>
                    <input type="submit" class='btn btn-primary btn-sm mt-2 mb-3' value="Login">                    
                </form>
                <small>Forgot password?<a class='ml-2 text-decoration-none' href="{% url 'password_reset' %}">Reset Password</a></small> 
                <small>Need an account?<a class='ml-2 text-decoration-none' href="{% url 'register' %}">Sign Up</a></small> 
            </div>
        </div>
    </div>
{% endblock content %}
